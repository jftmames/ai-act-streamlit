rules:
  - id: fundamental_rights
    text: "¿Afecta decisiones con impacto en derechos?"
    weight: 3
  - id: regulated_sector
    text: "¿Opera en sector regulado (banca/salud/educación/justicia/energía)?"
    weight: 3
  - id: sensitive_data
    text: "¿Usa datos sensibles (salud/biometría/religión/orientación)?"
    weight: 2
  - id: minors
    text: "¿Involucra menores o colectivos vulnerables?"
    weight: 2
  - id: no_human_review
    text: "¿Automatiza decisiones sin revisión humana?"
    weight: 2
  - id: harm
    text: "¿Puede causar daño físico o financiero significativo si falla?"
    weight: 3
  - id: surveillance
    text: "¿Se usa para vigilancia o clasificación de personas?"
    weight: 3
  - id: xborder
    text: "¿Transfiere datos fuera de la UE?"
    weight: 1

segment_overrides:
  enterprise:   { thresholds: {high: 7, medium: 4}, weight_adjustments: {regulated_sector: +1, no_human_review: +1} }
  mid_market:   { thresholds: {high: 6, medium: 4}, weight_adjustments: {xborder: +1} }
  startup:      { thresholds: {high: 6, medium: 4}, weight_adjustments: {surveillance: +1} }
  publico:      { thresholds: {high: 7, medium: 4}, weight_adjustments: {fundamental_rights: +1, minors: +1} }
  consultoria:  { thresholds: {high: 6, medium: 4}, weight_adjustments: {} }
  ong:          { thresholds: {high: 6, medium: 3}, weight_adjustments: {surveillance: +1, sensitive_data: +1} }

